<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Backup Portal</title>
    <style>
        /* Professional Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            margin: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Status Box Styling */
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 6px solid #007bff;
        }

        .result strong {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
        }

        ul {
            padding-left: 20px;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
            color: #2f3640;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Cloud-Integrated Backup Utility</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Source Folder Path:</label>
                <input type="text" name="source" 
                       value="D:/Development Related/Devops/Mini_Projects/Automated Cloud-Integrated Backup Utility" 
                       required>
            </div>

            <div class="form-group">
                <label>Local/OneDrive Destination:</label>
                <input type="text" name="destination" 
                       value="C:/Users/piyus/OneDrive/Automated cloud-integrated backup utility" 
                       required>
            </div>

            <div class="form-group">
                <label>AWS S3 Bucket Name:</label>
                <input type="text" name="bucket" value="my-python-backup-bucket-1234567890">
            </div>

            <div class="form-group">
                <label>Backup Mode:</label>
                <select name="backup_mode">
                    <option value="local">Only Local (OneDrive)</option>
                    <option value="cloud">Only Cloud (AWS S3)</option>
                    <option value="both">Both (Local + Cloud)</option>
                </select>
            </div>

            <button type="submit">Backup</button>
        </form>

        {% if messages %}
        <div class="result">
            <strong>Execution Status:</strong>
            <ul>
                {% for msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
